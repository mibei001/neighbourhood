{% extends 'base.html' %} {%load bootstrap4%} {{block.super}} {%block content%}

<div class="container d-flex justify-content-center mt-5">
  <div class="wrap shadow mt-5">
    <span class="form-title">
      <img src="" alt="IMG" />
    </span>

    <form class="form-validate" method="POST" action="/accounts/login/">
      {% csrf_token %}
      <div class="form-group mt-5">{% bootstrap_form form %}</div>

      <div class="mt-5">
        <button
          type="submit"
          id="animatebutton"
          class="btn btn-warning btn-icon-text animatebutton"
        >
          LOG IN
        </button>
      </div>

      <div class="pt-5">
        <span
          >Don't have an account? Create one
          <a href="/accounts/register/">here</a></span
        >
      </div>
    </form>
  </div>
</div>

{%endblock%}
