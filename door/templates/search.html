{%extends 'base.html'%} {{block.super}} {%block content%}
      
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <!-- Gallery item -->
        {% for business in business %}
        <div class="card">
          <div class="card-header">
            <h5 class="card-category">All Businesses</h5>
            <h4 class="card-title">{{ business.neighbourhood }}</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Name</th>
                  <th>Email</th>
                  <th>Description</th>
                  <th class="text-right">Salary</th>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ business.name }}</td>
                    <td>{{ business.email }}</td>
                    <td>{{ business.description }}</td>
                    <td class="text-right">$36,738</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- End -->
      </div>
    </div>
  </div>
</div>
</div>
</div>

{%endblock%}
